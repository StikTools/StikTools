name: Nightly StikTools build
on: [push, pull_request]

jobs:
  build:
    name: Build and upload StikTools Beta
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: 'macos-15'
            version: '16.0'

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1.4.1
        with:
          xcode-version: ${{ matrix.version }}

      - name: Verify Xcode version
        run: xcodebuild -version

      - name: Verify Swift version
        run: swift --version

      - name: Build StikTools
        run: make build | xcpretty && exit ${PIPESTATUS[0]}

      - name: Convert to IPA
        run: make ipa

      - name: Upload StikTools.ipa Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: StikTools.ipa
          path: StikTools.ipa

      - name: Upload *.dSYM Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: Stossycord-dSYM
          path: ./*.dSYM/
